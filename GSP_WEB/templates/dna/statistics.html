{% extends "layout.html" %}
{% block head %}
    <style>
        .tooltip-inner {
            max-width: 700px;
            /* If max-width does not work, try using width instead */
            width: 400px;
        }
    </style>
{% endblock %}
{% block topOfBody %}
{% endblock %}
{% block body %}
    <!-- Page-Title -->
    <div class="search-bg bg-wrap-wh" style="display:none">
        <div class="search-wrap">
            <div class="sear-wrap ">
                <div class="sear-wrap ">
                    <select id="keywordType" name="keyword_type" >
                        <option value="">전체</option>
                        <option value="ip">IP</option>
                        <option value="uri">URI</option>
                    </select>
                    <span>키워드 : </span>
                    <input type="text" id="search_keyword" name="analy-sear-box" placeholder="">
                    <span >페이지당 </span>
                    <select id="perpage" name="analy-pagelist" form="analy-pageform">
                        <option value="100">100</option>
                    </select>
                    <span class="day-txt">건</span>
                    <input type="submit" onclick="DatatableReload();" value="검색">
                </div>
            </div><!-- sear-day-wr -->
        </div>

    </div><!-- search-bg -->

    <div class="bg-wrap-wh system-bg">
        <div class="secur-wrap">
            <div class="moni-txt">DNA 통계</div> -
            <div id="divTotal" class="sear-txt cnc-down">총 0건</div>
        </div><!-- search-wrap -->

        <div class="row row-table-top">
            <div class="col-12 patt-tb-wr">
                <div class="table-sc01">

                    <table id="demo-foo-filtering" class="table table-striped table-bordered toggle-circle m-b-0" data-page-size="7" style="width:100%">
                        <colgroup>
                            <col style="width:13%;">
                            <col style="width:16%;">
                            <col style="width:10%;">
                            <col style="width:10%;">
                            <col style="width:9%;">
                            <col style="width:9%;">
                            <col style="width:8%;">
                            <col style="width:25%;">

                        </colgroup>

                        <thead class="pattern-table">
                        <tr>
                            <th>DNA 명</th>
                            <th>DNA 섹터</th>
                            <th>대상</th>
                            <th>확정</th>
                            <th>결과<br>(Total/WhiteListed)</th>
                            <th>점유율</th>
                            <th>중요도</th>
                            <th>설명</th>
                        </tr>
                        </thead>

                        <tbody>
                        </tbody>

                    </table>

                    <div class="active table-bottom" style="display:none">
                        <div>
                            <div class="text-center">
                                <ul class="pagination pagination-split footable-pagination m-t-10 m-b-0"></ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div><!-- col-12 -->
        </div>

    </div> <!-- bg-wrap-wh -->
{% endblock %}
{% block endOfBody %}
    <script src="/static/js/page/dna/statistics.js"></script>
    <script src="/static/plugins/parsleyjs/dist/parsley.js"></script>
    <script src="/static/plugins/datatables/dataTables.rowsGroup.js"></script>
    <script>
        var editor; // use a global for the submit and return data rendering in the examples

        $(document).ready(function() {
            TableManageDefault.init();
            //Paginate 디자인 적용
            $('#demo-foo-filtering_paginate').attr('class', 'pagination pagination-split footable-pagination m-t-10 m-b-0');
            $('#demo-foo-filtering_paginate').css('margin', '0 auto');
        } );

        $(".popup-wrap").css("display","none");

        //$.fn.dataTable.ext.classes.sPageButton = 'button primary_button';

    </script>
{% endblock %}
