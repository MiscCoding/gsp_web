<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">

        <title>KT GSP</title>

        <!-- Chartist Chart CSS -->
        <link rel="stylesheet" href="/static/plugins/chartist/css/chartist.min.css">
    <style>
        div.dataTables_paginate {text-align: center;width:100%}
    </style>

        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/style.css" rel="stylesheet" type="text/css" />

        <!--<link href="/static/plugins/datatables/media/css/jquery.dataTables.min.css"/>-->
        <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
        <!--<link href="https://cdn.datatables.net/select/1.2.4/css/select.dataTables.min.css"/>-->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <link rel="stylesheet" href="/static/plugins/jquery-loading/jquery.loading.css"/>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="/static/js/custom.js"></script>
        <script src="/static/plugins/jquery/jquery-3.2.1.min.js"></script>
        <script src="/static/plugins/jquery-ui/jquery-ui.js"></script>
        <script src="/static/js/tether.min.js"></script>
       <script src="/static/js/modernizr.min.js"></script>
        {% block head %}{% endblock %}

    </head>

    <body class="fixed-left">
    {% block topOfBody %}
    {% endblock %}

        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="spinner-wrapper">
                        <div class="rotator">
                            <div class="inner-spin"></div>
                            <div class="inner-spin"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Begin page -->
        <div id="wrapper">

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="container">
                        {% block body %}{% endblock %}
                    </div> <!-- container -->

                </div> <!-- content -->
            </div>


            <!-- ============================================================== -->
            <!-- End Right content here -->
            <!-- ============================================================== -->

        </div>
        <!-- END wrapper -->

        <script>
            var resizefunc = [];

            function initSideMenu(){
                $.each($('#sidebar-menu').find('li'), function() {
                    //1 Depth menu
                    $(this).toggleClass('act-txt',
                        window.location.pathname.indexOf($(this).find('a').attr('href')) > -1);

                    if($(this)[0].childNodes[1] != null && window.location.pathname.indexOf($(this).find('a').attr('ahref')) > -1) {
                        var _src = $(this)[0].childNodes[1].childNodes[0].src;
                        $(this)[0].childNodes[1].childNodes[0].src = _src.replace('.png', '-2.png')
                    }

                    //2 Depth menu
                    $(this).toggleClass('menu-act',
                        window.location.pathname.indexOf($(this).find('a').attr('ahref')) > -1);
                });}
            initSideMenu();
        </script>

        <!-- jQuery  -->
        <script src="/static/plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="/static/plugins/datatables/media/js/dataTables.bootstrap.min.js"></script>
        <link src="/static/plugins/datatables/extensions/Responsive/css/responsive.dataTables.css"></link>
        <script src="/static/plugins/datatables/extensions/Responsive/js/dataTables.responsive.min.js"></script>
        <!--<link src="/static/plugins/datatables/extensions/Select/css/select.dataTables.css"></link>-->
        <!--<script src="/static/plugins/datatables/extensions/Select/js/dataTables.select.js"></script>-->

        <script src="/static/js/tether.min.js"></script><!-- Tether for Bootstrap -->
        <script src="/static/js/bootstrap.min.js"></script>

        <script src="/static/js/detect.js"></script>
        <script src="/static/js/fastclick.js"></script>
        <script src="/static/js/jquery.slimscroll.js"></script>
        <script src="/static/js/jquery.blockUI.js"></script>
        <script src="/static/js/waves.js"></script>
        <script src="/static/js/wow.min.js"></script>
        <script src="/static/js/jquery.nicescroll.js"></script>
        <script src="/static/js/jquery.scrollTo.min.js"></script>
        <script src="/static/plugins/jquery-loading/jquery.loading.js"></script>
		<!--FooTable-->
        <script src="/static/plugins/footable/js/footable.all.min.js"></script>
        <script src="/static/plugins/bootstrap-select/js/bootstrap-select.min.js" type="text/javascript"></script>
		<!--FooTable Example-->
        <!--<script src="/static/pages/jquery.footable.js"></script>-->
        <!-- App js -->
{#        <script src="/static/js/jquery.core.js"></script>#}
        <script src="/static/js/page/layout.js"></script>
        <script src="/static/js/jquery.app.js"></script>
        {%  block endOfBody %}{%endblock %}

    </body>
</html>
